<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">üå°Ô∏è Temperature & üíß Humidity Dashboard</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5 class="card-title">Temperature</h5>
                    <p class="card-text fs-4">{{ temperature }} ¬∞C</p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3">
                    <h5 class="card-title">Humidity</h5>
                    <p class="card-text fs-4">{{ humidity }} %</p>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <h5 class="card-title">Live Sensor Data (Last 10 entries)</h5>
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: JSON.parse('{{ timestamps|tojson|safe }}'),
                datasets: [
                    {
                        label: 'Temperature (¬∞C)',
                        data: JSON.parse('{{ temperatures|tojson|safe }}'),
                        borderColor: 'rgba(255,99,132,1)',
                        fill: false,
                        tension: 0.3
                    },
                    {
                        label: 'Humidity (%)',
                        data: JSON.parse('{{ humidities|tojson|safe }}'),
                        borderColor: 'rgba(54,162,235,1)',
                        fill: false,
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
